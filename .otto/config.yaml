# Ottonomous Configuration
# This file controls automation behavior across all skills

# Automation flags
auto_verify: true    # Auto-verify stale log entries without prompting
auto_pick: true      # Auto-pick next task without confirmation prompts

# Otto settings
otto:
  enabled: true
  mode: autonomous          # autonomous | supervised

  # Execution settings
  max_blockers: 3           # Skip task after this many consecutive failures
  checkpoint_interval: 5    # Commit progress every N completed tasks
  review_frequency: milestone  # always | milestone | end

  # Self-improvement
  self_improve: true        # Generate improvement suggestions after session
  auto_implement_improvements: false  # Auto-implement suggestions (requires review)

  # Safety limits
  max_tasks: 50             # Stop after N tasks (prevent runaway)
  max_duration_hours: 4     # Stop after N hours
  require_tests: false      # Require passing tests before completion
